<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>배열 객체의 주요 메서드 활용</h1>
<hr>
<script>
var ary1 = ['둘리', '또치', '도우너', '희동이', '고길동']
document.write(ary1.length + "<br>");
document.write(ary1 + "<br>");

var ary2 = ary1.sort();
document.write(ary1 + "<br>");
document.write(ary2 + "<br>");
document.write("<hr>");

var ary3 = [30, 11, 5, 27, 9]
document.write(ary3 + "<br>");
document.write(ary3.sort() + "<br>");
// 자바스크립트의 sort() 는 문자열에 대한 것만 지원한다.

document.write(ary3.sort(function(a, b){ return a - b;}) + "<br>"); //ASC
document.write(ary3.sort(function(a, b){ return b - a;}) + "<br>"); //DESC
document.write("<hr>");

var ary5 = [ ];
ary5.push(100);
ary5.push(200);
ary5.push(500);
document.write(ary5 + "<br>");
document.write(ary5[0] + "<br>"); 
ary5[7] = 1000; // 배열의 크기가 자동으로 8이 되고, 
				// 값이 없는 인덱스의 값은 undefined로 자동지정된다.
document.write(ary5[4] + "<br>"); 
document.write(ary5 + "<br>");
document.write(ary5.length + "<br>");
</script>
</body>
</html>
